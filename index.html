<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />

    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-9846671ed7c9dd69b10c93f6b04b31fe.css?vsn=d"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&family=Fraunces:opsz,wght@9..144,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>TRAVEL DREAMS</title>
  </head>
  <body>
    <nav class="nav">
      <img class="nav__logo" src="images/nav-logo.svg" alt="logo" />
      <ul class="nav__list">
        <li class="nav__list_item">
          <a class="nav__list_item-link" href="#">Подбор тура</a>
        </li>
        <li class="nav__list_item">
          <a class="nav__list_item-link" href="#">Горящие туры</a>
        </li>
        <li class="nav__list_item">
          <a class="nav__list_item-link" href="#">Страны</a>
        </li>
        <li class="nav__list_item">
          <a class="nav__list_item-link" href="#"> отели</a>
        </li>
      </ul>
      <div class="nav__info">
        <div class="nav__info_left">
          <p>оставить заявку</p>
        </div>
        <div class="nav__info_center">
          <i class="fa-light fa-phone"></i>
          <i class="fa-sharp fa-light fa-location-dot"></i>
        </div>

        <hr />
        <div class="nav__right">
          <i class="fa-light fa-bars"></i>
        </div>
      </div>
    </nav>
    <header class="header">
      <div class="header__title">
        <p>путешествия мечты</p>
      </div>
      <div class="header__subtitle">выбери свою</div>

      <div class="header__search">
        <div class="header__search_box">
          <input
            value="Москва"
            class="header__search_input"
            type="text"
            required="required"
          />
          <span class="header__search_span">Откуда</span>
        </div>
        <i class="fa-light fa-pipe" style="color: #c2b3b3"></i>

        <div class="header__search_box">
          <input
            value=""
            class="header__search_input"
            type="text"
            required="required"
          />
          <span class="header__search_span">Куда</span>
        </div>
        <i class="fa-light fa-pipe" style="color: #c2b3b3"></i>

        <div class="header__search_box">
          <input
            value=""
            class="header__search_input"
            type="text"
            required="required"
          />
          <span class="header__search_span">вылет</span>
        </div>
        <i class="fa-light fa-pipe" style="color: #c2b3b3"></i>

        <div class="header__search_box">
          <input
            value="9 - 12 ночей"
            class="header__search_input"
            type="text"
            required="required"
          />
          <span class="header__search_span">На сколько</span>
        </div>
        <i class="fa-light fa-pipe" style="color: #c2b3b3"></i>

        <div class="header__search_box">
          <input
            value="2 + 0"
            class="header__search_input"
            type="text"
            required="required"
          />
          <span class="header__search_span">Туристы</span>
        </div>

        <button class="header__search_pick">
          подобрать
          <i class="fa-light fa-arrow-down-right"></i>
        </button>
      </div>
    </header>
    <main>
      <div class="tours">
        <img class="tours__img" src="images/tours.png" alt="tours" />
        <div class="tours__title">
          <p>горящие туры</p>
        </div>
        <div class="tours__subtitle">
          <p>Поймайте момент</p>
        </div>
      </div>

      <!-- choice -->

      <div class="choice">
        <div class="choice__box">
          <h3 class="choice__box_title">не определились с выбором?</h3>
          <p class="choice__box_subtitle">
            Оставьте свой номер и наш специалист поможет вам с подбором тура
          </p>
          <div class="choice__box_info">
            <input class="choice__box_input" placeholder="Имя"  type="text" />
            <input class="choice__box_input" placeholder="Телефон" type="number" />
          </div>
          <button class="choice__box_submit" type="submit">
            отправить
            <i class="fa-regular fa-arrow-down-right"></i>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
